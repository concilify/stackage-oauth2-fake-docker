on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      COMPOSE_FILES: -f docker-compose.app.yaml -f docker-compose.app.ci.yaml

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: docker compose ${COMPOSE_FILES} build

    - name: Run
      run: docker compose ${COMPOSE_FILES} up --detach --renew-anon-volumes app

    - name: Test
      run: dotnet test -c Release outside-in.tests/Concilify.JournalService.OutsideIn.Tests/Concilify.JournalService.OutsideIn.Tests.csproj
      env:
        CONCILIFYTESTS_APPURI: http://localhost:9006/

    - name: Logs
      if: failure()
      run: docker compose ${COMPOSE_FILES} logs
